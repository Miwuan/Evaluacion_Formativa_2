<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Blackjack</title>

		<!-- ðŸ”¥ Bootstrap CSS CDN ðŸ”¥ -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- Custom styles ðŸ¤   -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Cabecera -->
		<div class="container-fluid bg-dark text-white text-center w-100 p-2">
			<h1>Blackjack</h1>
		</div>

		<!-- Botones -->
		<div class="container mt-2 text-center">
			<button id="btn-new" class="btn btn-primary ms-1">Nuevo Juego</button>
			<button id="btn-card" class="btn btn-primary ms-1">Pedir Carta</button>
			<button id="btn-stop" class="btn btn-danger ms-1">Detenerse</button>
		</div>

		<!-- Mesa de juego -->
		<div class="container mx-4">
			<!-- Mesa Jugador -->
			<div id="m-jugador" class="row">
				<div class="col-12">
					<h2 class="text-white fs-4">
						Jugador - <small id="p-jugador" class="fw-light">0</small>
					</h2>
				</div>
				<div id="c-jugador" class="col-12">
					<!-- CARTAS DEL JUGADOR -->
				</div>
			</div>
			<!-- Mesa Computadora -->
			<div id="m-computadora" class="row">
				<div class="col-12">
					<h2 class="text-white fs-4">
						Computadora - <small id="p-computadora" class="fw-light">0</small>
					</h2>
				</div>
				<div id="c-computadora" class="col-12">
					<!-- CARTAS DEL COMPUTADORA -->
				</div>
			</div>
		</div>
		<div id="mensajeGanador" hidden><h2></h2></div>
		<script
			src="https://code.jquery.com/jquery-3.6.0.js"
			integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/underscore@1.13.2/underscore-umd-min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
